<app-user></app-user>
<div *ngIf="question">
  <h2>Question {{question.question | uppercase}}</h2>

  <ul class="questions">
      <ng-template ngFor let-option [ngForOf]=" question.options" let-i="index">
          <li  *ngIf="option.active">
              {{option.title}} <br>
              Votes: {{option.votes}}
              <button (click)="vote( i ,option.votes)">Vote</button>
        </li>
    </ng-template>
  </ul>
</div>
<button (click)="sendRequest()">AAAAAAAAAA  </button>
